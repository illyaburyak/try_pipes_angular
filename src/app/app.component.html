<br><br>
<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="from-group  col">
      <label>
        Payee

        <input class="form-control" type="text" (input)="onNameChange($event)">
      </label>
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="from-group  col">
      <label>
        Payment Date
        <input type="date" class="form-control" (input)="onDateChange($event)">
      </label>
    </div>


    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{date  | date : 'EEEE, MMMM d, y' }}
      </div>
    </div>
  </div>


  <br><br>

  <div class="row">
    <div class="from-group  col">
      <label>
        Payment Amount
        <input type="text" class="form-control" (input)="onAmountChange($event)">
      </label>
    </div>


    <div class="col">
      <label><b>Height </b></label>
      <div>
        {{amount | currency: 'USD'}}
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="from-group  col">
      <label>
        Height
        <input type="text" class="form-control" (input)="onHeightChange($event)">
      </label>
    </div>


    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{height | number: '1.1-3'}}
      </div>
    </div>
  </div>

  <br><br>

  <div class="row">
    <div class="from-group  col">
      <label>
        Miles
        <input type="text" class="form-control" (input)="onMilesChange($event)">
      </label>
    </div>


    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{miles | convert: 'km' | number: '1.1-3'}}
      </div>
    </div>
  </div>
</div>
